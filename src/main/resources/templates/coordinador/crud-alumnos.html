<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos - UTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #A20A0A;
            --secondary: #FFA36C;
            --accent: #F6EEC9;
            --success: #799351;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--accent) 0%, #fff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(162, 10, 10, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #8a0808 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .content {
            padding: 40px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: rgba(121, 147, 81, 0.1);
            border-left: 4px solid var(--success);
            color: var(--success);
        }

        .alert.error {
            background: rgba(162, 10, 10, 0.1);
            border-left: 4px solid var(--primary);
            color: var(--primary);
        }

        .section {
            margin-bottom: 50px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--accent);
        }

        .section-header i {
            color: var(--primary);
            font-size: 24px;
        }

        .section-header h2 {
            color: var(--dark);
            font-size: 24px;
            font-weight: 600;
        }

        /* Formulario de importar */
        .import-form {
            background: linear-gradient(135deg, rgba(255, 163, 108, 0.1) 0%, rgba(246, 238, 201, 0.3) 100%);
            border: 2px solid var(--secondary);
            padding: 25px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .import-form input[type="file"] {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid var(--accent);
            border-radius: 10px;
            background: white;
        }

        .import-form input[type="file"]::file-selector-button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 15px;
        }

        .btn-import {
            background: linear-gradient(135deg, var(--secondary) 0%, #ff8c4d 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 163, 108, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-import:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 163, 108, 0.4);
        }

        /* Formulario de crear */
        .form-card {
            background: linear-gradient(135deg, rgba(246, 238, 201, 0.3) 0%, rgba(255, 255, 255, 0.9) 100%);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid var(--accent);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: var(--primary);
            font-size: 16px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(255, 163, 108, 0.1);
        }

        .form-group input[readonly] {
            background: var(--light);
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--success) 0%, #6b8247 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(121, 147, 81, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(121, 147, 81, 0.4);
        }

        /* Tabla */
        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, var(--primary) 0%, #8a0808 100%);
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid var(--light);
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: rgba(255, 163, 108, 0.05);
        }

        td {
            padding: 15px;
            color: var(--dark);
            font-size: 14px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge.active {
            background: rgba(121, 147, 81, 0.2);
            color: var(--success);
        }

        .badge.inactive {
            background: rgba(162, 10, 10, 0.2);
            color: var(--primary);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-edit {
            background: var(--secondary);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-edit:hover {
            background: #ff8c4d;
            transform: scale(1.05);
        }

        .btn-calificar {
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-calificar:hover {
            background: #6b8247;
            transform: scale(1.05);
        }

        .btn-danger {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-danger:hover {
            background: #8a0808;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .header {
                padding: 20px;
                flex-direction: column;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .import-form {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-users-cog"></i>
                Gestión de Alumnos
            </h1>
            <a href="/coordinador/" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Volver al panel
            </a>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Alertas -->
            <div th:if="${success}" class="alert success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Importar Excel -->
            <div class="section">
                <div class="section-header">
                    <i class="fas fa-file-excel"></i>
                    <h2>Importar Estudiantes desde Excel</h2>
                </div>
                <form method="post" enctype="multipart/form-data" action="/coordinador/estudiantes/importar-excel" class="import-form">
                    <input type="file" name="file" accept=".xlsx,.xls" required />
                    <button type="submit" class="btn-import">
                        <i class="fas fa-upload"></i>
                        Importar Excel
                    </button>
                </form>
            </div>

            <!-- Crear Estudiante -->
            <div class="section">
                <div class="section-header">
                    <i class="fas fa-user-plus"></i>
                    <h2>Nuevo Estudiante</h2>
                </div>

                <form method="post" action="/coordinador/estudiantes/crear" class="form-card">
                    <div class="form-grid">
                        <div class="form-group">
                            <label><i class="fas fa-id-card"></i> Tipo Documento</label>
                            <select name="tipoDocumento" required>
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="TI">Tarjeta de Identidad</option>
                                <option value="CE">Cédula de Extranjería</option>
                                <option value="PA">Pasaporte</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-hashtag"></i> Número Documento</label>
                            <input type="text" name="numeroDocumento" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Primer Nombre</label>
                            <input type="text" name="primerNombre" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Segundo Nombre</label>
                            <input type="text" name="segundoNombre">
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Primer Apellido</label>
                            <input type="text" name="primerApellido" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Segundo Apellido</label>
                            <input type="text" name="segundoApellido">
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> Correo Electrónico</label>
                            <input type="email" name="correoElectronico" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-phone"></i> Teléfono</label>
                            <input type="text" name="numeroTelefonico">
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-id-badge"></i> N° Registro</label>
                            <input type="text" name="numeroRegistro" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-calendar-alt"></i> Semestre</label>
                            <input type="number" name="semestre" min="1" max="10" value="10">
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-graduation-cap"></i> Programa</label>
                            <input type="text" name="programa" value="Ingeniería de Sistemas" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-book"></i> Tipo Programa</label>
                            <select name="tipoPrograma">
                                <option value="PROFESIONAL">Profesional</option>
                                <option value="TECNOLOGICO">Tecnológico</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-lock"></i> Contraseña</label>
                            <input type="text" value="Será su número de documento" readonly>
                        </div>
                    </div>

                    <div style="text-align: center;">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i>
                            Crear Estudiante
                        </button>
                    </div>
                </form>
            </div>

            <!-- Listado de Estudiantes -->
            <div class="section">
                <div class="section-header">
                    <i class="fas fa-list"></i>
                    <h2>Listado de Estudiantes</h2>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Documento</th>
                                <th>Nombre Completo</th>
                                <th>Programa</th>
                                <th>Semestre</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="e : ${estudiantes}">
                                <td th:text="${e.numeroDocumento}">1234567890</td>
                                <td th:text="${e.primerNombre + ' ' + (e.segundoNombre != null ? e.segundoNombre + ' ' : '') + e.primerApellido + ' ' + (e.segundoApellido != null ? e.segundoApellido : '')}">
                                    Juan Carlos Pérez
                                </td>
                                <td th:text="${e.programa}">Ingeniería de Sistemas</td>
                                <td th:text="${e.semestre}">10</td>
                                <td>
                                    <span class="badge" th:classappend="${e.activo ? 'active' : 'inactive'}" 
                                          th:text="${e.activo ? 'Activo' : 'Inactivo'}">Activo</span>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <a th:href="@{/coordinador/estudiantes/editar/{id}(id=${e.id})}" class="btn-edit">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                        <a th:href="@{/coordinador/resultados/calificar/{id}(id=${e.id})}" class="btn-calificar">
                                            <i class="fas fa-star"></i> Calificar
                                        </a>
                                        <form th:action="@{/coordinador/estudiantes/desactivar/{id}(id=${e.id})}"
                                              method="post" style="display:inline;"
                                              onsubmit="return confirm('¿Estás seguro de desactivar a este estudiante?')">
                                            <button type="submit" class="btn-danger">
                                                <i class="fas fa-user-times"></i> Desactivar
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-cerrar alertas después de 5 segundos
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateY(-20px)';
                    setTimeout(() => alert.remove(), 500);
                }, 5000);
            });
        });
    </script>
</body>
</html>
