<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiante - UTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #A20A0A;
            --secondary: #FFA36C;
            --accent: #F6EEC9;
            --success: #799351;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--accent) 0%, #fff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(162, 10, 10, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #8a0808 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 60px;
            height: auto;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 40px;
        }

        .form-card {
            background: linear-gradient(135deg, rgba(246, 238, 201, 0.3) 0%, rgba(255, 255, 255, 0.9) 100%);
            padding: 35px;
            border-radius: 15px;
            border: 2px solid var(--accent);
        }

        .form-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--secondary) 0%, #ff8c4d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 5px 20px rgba(255, 163, 108, 0.3);
        }

        .form-icon i {
            font-size: 48px;
            color: white;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        tr {
            background: white;
            transition: all 0.3s ease;
        }

        tr:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 15px 20px;
            border: none;
        }

        td:first-child {
            background: linear-gradient(135deg, var(--primary) 0%, #8a0808 100%);
            color: white;
            font-weight: 600;
            border-radius: 10px 0 0 10px;
            width: 35%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        td:first-child i {
            font-size: 18px;
            opacity: 0.9;
        }

        td:last-child {
            background: rgba(246, 238, 201, 0.3);
            border-radius: 0 10px 10px 0;
            border-left: 3px solid var(--secondary);
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(255, 163, 108, 0.1);
        }

        input[readonly] {
            background: var(--light);
            cursor: not-allowed;
            border-color: #ccc;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-cancel {
            background: var(--light);
            color: var(--dark);
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-cancel:hover {
            background: var(--dark);
            color: white;
            transform: translateY(-3px);
        }

        .btn-update {
            background: linear-gradient(135deg, var(--secondary) 0%, #ff8c4d 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 163, 108, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-update:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 163, 108, 0.4);
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .form-card {
                padding: 25px;
            }

            table {
                display: block;
            }

            tr {
                display: flex;
                flex-direction: column;
                margin-bottom: 15px;
            }

            td {
                padding: 12px 15px;
                width: 100% !important;
            }

            td:first-child {
                border-radius: 10px 10px 0 0;
            }

            td:last-child {
                border-radius: 0 0 10px 10px;
                border-left: none;
                border-top: 3px solid var(--secondary);
            }

            .button-container {
                flex-direction: column;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        tr {
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        tr:nth-child(1) { animation-delay: 0.1s; }
        tr:nth-child(2) { animation-delay: 0.2s; }
        tr:nth-child(3) { animation-delay: 0.3s; }
        tr:nth-child(4) { animation-delay: 0.4s; }
        tr:nth-child(5) { animation-delay: 0.5s; }
        tr:nth-child(6) { animation-delay: 0.6s; }
        tr:nth-child(7) { animation-delay: 0.7s; }
        tr:nth-child(8) { animation-delay: 0.8s; }
        tr:nth-child(9) { animation-delay: 0.9s; }
        tr:nth-child(10) { animation-delay: 1.0s; }
        tr:nth-child(11) { animation-delay: 1.1s; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="/img/Logo-UTS-1.png" alt="Logo UTS">
                </div>
                <h1><i class="fas fa-user-edit"></i> Editar Estudiante</h1>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="form-card">
                <div class="form-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>

                <form th:action="@{/coordinador/estudiantes/actualizar}" th:object="${estudiante}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{tipoDocumento}" th:value="${estudiante.tipoDocumento}">
                    <input type="hidden" th:field="*{password}" th:value="${estudiante.password}">
                    <input type="hidden" th:field="*{rol}" th:value="${estudiante.rol}">

                    <div class="table-container">
                        <table>
                            <tr>
                                <td>
                                    <i class="fas fa-id-card"></i>
                                    Documento
                                </td>
                                <td>
                                    <input type="text" th:field="*{numeroDocumento}" readonly>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="fas fa-user"></i>
                                    Primer Nombre
                                </td>
                                <td>
                                    <input type="text" th:field="*{primerNombre}" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="fas fa-user"></i>
                                    Segundo Nombre
                                </td>
                                <td>
                                    <input type="text" th:field="*{segundoNombre}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="fas fa-user"></i>
                                    Primer Apellido
                                </td>
                                <td>
                                    <input type="text" th:field="*{primerApellido}" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="fas fa-user"></i>
                                    Segundo Apellido
                                </td>
                                <td>
                                    <input type="text" th:field="*{segundoApellido}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="fas fa-envelope"></i>
                                    Correo
                                </td>
                                <td>
                                    <input type="email" th:field="*{correoElectronico}" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="fas fa-phone"></i>
                                    Teléfono
                                </td>
                                <td>
                                    <input type="text" th:field="*{numeroTelefonico}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="fas fa-id-badge"></i>
                                    N° Registro
                                </td>
                                <td>
                                    <input type="text" th:field="*{numeroRegistro}" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="fas fa-calendar-alt"></i>
                                    Semestre
                                </td>
                                <td>
                                    <input type="number" th:field="*{semestre}" min="1" max="10">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="fas fa-graduation-cap"></i>
                                    Programa
                                </td>
                                <td>
                                    <input type="text" th:field="*{programa}" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="fas fa-book"></i>
                                    Tipo Programa
                                </td>
                                <td>
                                    <select th:field="*{tipoPrograma}">
                                        <option value="TECNOLOGICO">Tecnológico</option>
                                        <option value="PROFESIONAL">Profesional</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="button-container">
                        <a href="/coordinador/crud-alumnos" class="btn-cancel">
                            <i class="fas fa-times"></i>
                            Cancelar
                        </a>
                        <button type="submit" class="btn-update">
                            <i class="fas fa-save"></i>
                            Actualizar Estudiante
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto de pulso en el icono del formulario
            const formIcon = document.querySelector('.form-icon');
            
            setInterval(() => {
                formIcon.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    formIcon.style.transform = 'scale(1)';
                }, 500);
            }, 3000);

            formIcon.style.transition = 'transform 0.5s ease';
        });
    </script>
</body>
</html>
